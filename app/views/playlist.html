<div class="row" ng-switch on="!!playlist">
  <div ng-switch-when="true">
    <div class="col-md-3">
      <img ng-src="{{playlist.icon}}">
    </div>
    <div class="col-md-9">
      <h1>{{playlist.name}}</h1>
      <h4>{{playlist.owner}}</h4>
    </div>
    <div class="col-md-12">
    <div ng-repeat="track in playlist.tracks">
      <a href="#s/{{track.key}}">
        <img ng-src="{{track.icon}}">
        {{track.albumArtist}} - {{track.name}}
      </a>
    </div>
    </div>
  </div>
  <div ng-switch-when="false">Loading...</div>
</div>
