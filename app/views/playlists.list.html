<div class="row" ng-switch on="!!playlists">
  <div ng-switch-when="true">
    <div ng-repeat="playlist in playlists">
      <a ng-href="#p/{{playlist.key}}">
        <img ng-src="{{playlist.icon}}">
        {{playlist.name}}
      </a>
    </div>
  </div>
  <div ng-switch-when="false">Loading...</div>
</div>
